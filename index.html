<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <script src="./sign-up-form.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="sidebar">
                <img class="odin" src="odin-lined.png" alt="Odin cartoon">
                <p>Odin Caf√©</p>
            </div>
        </div>
        <div class="right">
            <h2 class="greet">This is not a real online service! Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna
            aliqua. Come join us.</h2>
            <br>
            <h2 class="h2">You <em>know</em> you want to.</h2>
            <form> 
                <legend>
                    <h2>Let's Do This!</h2>
                    <div class="inputs-container">
                        <div class="inputs">
                            <label for="firstName">FIRST NAME</label>
                            <input class="input-field firstName" type="text" name="firstName" id="firstName" maxlength="20" pattern="[A-Za-z]+"  required />
                        </div>
                        <div class="inputs">
                            <label for="lastName">LAST NAME</label>
                            <input class="input-field lastName" type="text" name="lastName" id="lastName" maxlength="15" required />
                        </div>
                        <div class="inputs">
                            <label for="email">EMAIL</label>
                            <input class="input-field email" type="email" name="email" id="email" required />
                        </div>
                        <div class="inputs">
                            <label for="phone">PHONE NUMBER</label>
                            <input class="input-field phone" type="tel" name="phone" id="phone" required pattern="^\(?\d{3}\)?[\s.-]?\d{3}[\s.-]?\d{4}$" />
                        </div>
                        <div class="inputs">
                            <label for="password">PASSWORD</label>
                            <input class="input-field password error" type="password" name="password" id="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
                            <div class="showPwdDiv">
                                <input class="showPwdCheckbox" type="checkbox" name="showPwd" onclick="showPassword()"><span class="showPwdSpan">Show
                                    Password</span>
                            </div>
                            
                        </div>
                        <div class="inputs">
                            <label for="confirmPwd">CONFIRM PASSWORD</label>
                            <input class="input-field confirmPwd error" type="password" name="confirmPassword" id="confirmPwd" required />
                        </div>
                       
                    </div>
                </legend>
                <input class="submit" type="submit" name="submit" id="submit" value="Create Account">
            </form>
            <div class="log-in">
                <p>Already have an account?</p>
                <a href="#">Log in</a>
            </div>

            <footer class="footer">
                <div id="copyright">
                    <a href="https://github.com/joshuanelsondev" target="_blank">joshuanelsondev</a>
                </div>
            
            </footer>
                
        </div>
        
    
    </div>
        
        

        
</body>
</html>
